<!---Create a static webpage using table tags of HTML.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Tag</title>
</head>
<body>
    <h1>Students Marksheet</h1>
    <table border="7" style="background-color: cadetblue;" >

            <th>Maths</th>

            <th>Physics</th>
            <th>General Knowledge</th>

            <td>92</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Richard</td>
            <td>80</td>
            <td>86</td>
            <td>86</td>
            <td>90</td>
            <td>83</td>

        <tr>
            <td>Scott</td>

            <td>90</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Tony</td>

</body>
</html>
